name: Gtb test all
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Cache gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: |
          cat settings.gradle | grep 'rootProject.name' > settings.gradle.bak
          mv settings.gradle.bak settings.gradle
          ./gradlew clean build test || true
      - name: Calculate test reuslt
        run: |
          RESULT=$(cat build/reports/tests/test/index.html | grep -A2 "id=\"successRate\"" | grep "class=\"percent\"" | grep -Eo '[0-9]+([.][0-9]+)?' | cut -f1)
          echo "RESULT='$RESULT'"
          RESULT=${RESULT:-0}
          [[ "$RESULT" == "100" ]] && echo "TEST_RESULT=true" >> $GITHUB_ENV || echo "TEST_RESULT=false" >> $GITHUB_ENV
      - name: Upload test result
        run: |
          PROJECT_NAME=$(echo ${{ github.repository }} | cut -d/ -f2)
          echo "PROJECT_NAME='$PROJECT_NAME'"
          echo "TEST_RESULT='$TEST_RESULT'"
          curl -X POST "${{ secrets.DASHBOARD_ADDRESS }}/terms/${{ secrets.STUDENT_TERM }}/submissions/test?assignmentKey=${PROJECT_NAME}&gtbUsername=${{ secrets.STUDENT_NAME }}" \
              -H "Content-Type: application/json" \
              -u user:${{ secrets.SONAR_TOKEN }} \
              -d "${TEST_RESULT}"


